<script>
    $(document).ready(function(){
        var data = window.localStorage.getItem("user");
        if(data != null){
            if(data['message'] == 'Error'){
                window.location.href = "login.html";
            }
            else{
                var jsondata = JSON.parse(data);
                $("[name=fname]").val(jsondata[0]['fname']);
                $("[name=lname]").val(jsondata[0]['lname']);
                $("[name=email]").val(jsondata[0]['email']);
            }
        }
        else{
            window.location.href = "login.html";
        }
    });
    function AddCalender() {
        var name = $("[name=name]").val();
        var notess = $("[name=notes]").val();
        var due_date = $("[name=due_date]").val();
//        var link = "http://localhost/estate/";
        var link = "http://devlabx.com/estate/index.php/";
        var data = window.localStorage.getItem("user");
        var rr = JSON.parse(data);
        user_id = rr[0]['id'];
        $.post(link + "api/AddCalender", {
            user_id: user_id,
            name: name,
            notess: notess,
            due_date: due_date
        }, function (e) {
            if (e == 'success') {
                alert("Added Data");
                window.location.href = "calender.html";
            }else{
                alert("Some Error Occurred");
            }
        });
    }

    function logout(){
        window.localStorage.removeItem("user");
        window.location.reload();
    }
</script>
