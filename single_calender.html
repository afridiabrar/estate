<script>
    $(document).ready(function(){
        var data = window.localStorage.getItem("user");
        if(data != null){
            if(data['message'] == 'Error'){
                window.location.href = "login.html";
            }else{
//                var link = "http://localhost/estate/";
                var link = "http://devlabx.com/estate/index.php/";
                var has = window.location.hash;
                    has = has.replace("#","");
                    if(has != ""){
                        var user = JSON.parse(data);
                        var id = user[0]['id'];
                        $.post(link+"api/SingCalender",{id:id,calId:has},function(e){
                            $('tbody').html(e);
                            console.log(e);
                        });
                    }
            }
        }
        else{
            window.location.href = "login.html";
        }
    });
    function changefolder(hash){
        console.log(hash);
    }
    function logout(){
        window.localStorage.removeItem("user");
        window.location.reload();
    }
</script>
