<script>
    $(document).ready(function(){
        var data = window.localStorage.getItem("user");
    //   var link = "http://localhost/estate/";
       var link = "http://devlabx.com/estate/index.php/";
        if (data != null) {
            if (data['message'] == 'Error') {
                window.location.href = "login.html";
            } else {
                var jsondata = JSON.parse(data);
                var hashid = window.location.hash;
                hashid = hashid.replace("#", "");
                if (hashid != "") {
                    /*var next = (conts.length <= key+1) ? 0 : key+1;
                    var prev = (conts.length >= key+1) ? key-1 : 0;*/
                    $.post(link + "api/viewContact", {hash: hashid}, function (res) {
                        var data = JSON.parse(res);
                        $('.conf').html(res);
                        $("#name").html(data[0]['FirstName']);
                        $("#lastname").html(data[0]['LastName']);
                        $("#phone").html(data[0]['Phone']);
                        $("#phone1").html(data[0]['Phone2']);
                        $("#phone2").html(data[0]['Phone3']);
                        $("#Address").html(data[0]['Address']);
                        $("#City").html(data[0]['City']);
                        $("#State").html(data[0]['State']);
                        $("#Country").html(data[0]['Country']);
                        $("#Zip").html(data[0]['Zip']);
                        $("#DateAdded").html(data[0]['DateAdded']);
                        $("#LeadSource").html(data[0]['LeadSource']);
                        $("#Folder").html(data[0]['Folder']);
                        $("#Remarks").html(data[0]['Remarks']);
                        $("#YearBuilt").html(data[0]['YearBuilt']);
                        $("#SubDivision").html(data[0]['SubDivision']);
                        $("#Area").html(data[0]['Area']);
                        $("#ListPrice").html(data[0]['ListPrice']);
                    });
                }
            }
        } else {
            window.location.href = "login.html";
        }
    });
    function update() {
        //  var link = "http://localhost/estate/";
        var link = "http://devlabx.com/estate/index.php/";
        var data = window.localStorage.getItem("user");
        var jsondata = JSON.parse(data);
        var id = jsondata[0]['id'];
        var first_name = $("[name=fname]").val();
        var last_name = $("[name=lname]").val();
        var email = $("[name=email]").val();
        $.post(link + "api/profile", {id: id, fname: first_name, lname: last_name, email: email}, function (e) {
            alert('Profile Updated');
        });
    }
    function logout() {
        window.localStorage.removeItem("user");
        window.location.reload();
    }
</script>
<script>
    var conts = [];
    $.each($("tr"),function(v,i){
        conts.push(this.id.replace("id",""))
    });
</script>
