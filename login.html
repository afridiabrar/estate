<script>
    $(document).ready(function(){
        var data = window.localStorage.getItem("user");
        data = JSON.parse(data);
        if(data != null){
            if(data['message'] == 'Error'){
                window.location.href = "login.html";
            }
            else if(data['message'] == "Success"){
                window.location.href = "settings.html";
            }
        }
    });
    function login()
    {
          //var linkToServer = "http://localhost/estate/";
        var linkToServer = "http://devlabx.com/estate/index.php/";
        var email = $("[name=email]").val();
        var pass =  $("[name=password]").val();
        $.post(linkToServer+"api/login",{email:email,password:pass},function(re){
           console.log(re);
            var json = JSON.parse(re);
            if(json['message'] == "Success"){
                window.localStorage.setItem("user",re);
                window.location.href = "settings.html";
            }else{
                alertify.error('Wrong Credentials');
            }
        });
    }

</script>
