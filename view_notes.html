<script>
    $(document).ready(function () {
        var data = window.localStorage.getItem("user");
        $dataaaa = JSON.parse(data);
        user_id = $dataaaa[0]['id'];
//        var link = "http://localhost/estate/";
        var link = "http://devlabx.com/estate/index.php/api/";
        if (data != null) {
            if (data['message'] == 'Error') {
                window.location.href = "login.html";
            } else {
                var hashid = window.location.hash;
                hashid = hashid.replace("#","");
                if(hashid != ""){
                    $.post(link + "ViewNotes",{idd:user_id,hashid:hashid},function(e){
                        console.log(e);
                        $('tbody').html(e);
                    });
                }
            }
        } else {
            window.location.href = "login.html";
        }
    });

    function AddNote(){
       var note_title = $("[name=note_title]").val();
       var note = $("[name=note]").val();
        var user = window.localStorage.getItem("user");
       $data = JSON.parse(user);
        user_id = $data[0]['id'];
//        var link = "http://localhost/estate/";
        var link = "http://devlabx.com/estate/index.php/api/";
        var hashid = window.location.hash;
        hashid = hashid.replace("#","");
        if(hashid != ""){
            $.post(link+"AddNotes",{hashid:hashid,note_title:note_title,note:note,id:user_id}, function (e) {
                if(e == 'Sucess'){
                    window.location.reload();
                }
            });
        }
    }
    function deleteNote(id)
    {
           var ID = id;
        var link = "http://devlabx.com/estate/index.php/api/";
//        var link = "http://localhost/estate/";
        $.post(link+"DeleteNotes",{id:ID},function(e){
            console.log(e);
            if(e == 'Sucess'){
                window.location.reload();
            }
        });
    }
    function logout() {
        window.localStorage.removeItem("user");
        window.location.reload();
    }
</script>
