<style>
    ul.pagination{
        list-style-type: none;
    }
    li{
        background: lightgrey;
        margin: 5px 5px;
        height: 20px;
        width: 20px;
        display: inline-block;
    }
</style>
<script>
    $(document).ready(function(){
        var data = window.localStorage.getItem("user");
        if(data != null){
            if(data['message'] == 'Error'){
                window.location.href = "login.html";
            }else{
                 var link = "http://localhost/estate/";
//                var link = "http://devlabx.com/estate/index.php/";
                $('#tabletest > .table-responsive').load(link + "api/test22");
                //executes code below when user click on pagination links
                $("#tabletest > .table-responsive").on( "click", ".pagination a", function (e){
                    e.preventDefault();
                       $(".loading-div").show(); //show loading element
                    var page = $(this).attr("data-page"); //get page number from link
                    $("#tabletest > .table-responsive").load(link + "api/test22",{page:page}, function(){ //get content from PHP page
                     $(".loading-div").hide(); //once done, hide loading element
                    });
                });
                //
                $("#search").keyup(function () {
                    var value = this.value.toLowerCase().trim();
                    $("table tr").each(function (index) {
                        if (!index) return;
                        $(this).find("td").each(function () {
                            var id = $(this).text().toLowerCase().trim();
                            var not_found = (id.indexOf(value) == -1);
                            $(this).closest('tr').toggle(!not_found);
                            return not_found;
                        });
                    });
                });
                //
            }
        }
        else{
            window.location.href = "login.html";
        }
    });
    function changefolder(hash){
        console.log(hash);
    }
    function logout(){
        window.localStorage.removeItem("user");
        window.location.reload();
    }
    function test(id){
        var link = "http://localhost/estate/";
        $.post(link+"api/contactModal",{id:id},function(e){
                console.log(e);
                $('.conf').html(e);
        });
    }

</script>
