<script>
    $(document).ready(function(){
        var data = window.localStorage.getItem("user");
        if(data != null){
            if(data['message'] == 'Error'){
                window.location.href = "login.html";
            }else{
     //          var link = "http://localhost/estate/api/";
             var link = "http://devlabx.com/estate/index.php/api/";
                $.get(link+"getFolder",{},function(e){
                    var folders = JSON.parse(e);
                    console.log(e);
                    var a = "";
                    $.each(folders,function(i,item){
                        a += '<a class="w-clearfix w-inline-block nav-menu-link last" href="#'+item['folder']+'" data-load="1">'+
                        '<div class="icon-list-menu">'+
                        '<div class="icon ion-ios-bookmarks-outline"></div></div>'+
                        '<div class="nav-menu-titles">'+item['folder']+'</div></a>';
                    });
                    $('#folders').append(a);
                });
               setInterval(function(){
                    var hashfolder = window.location.hash;
                    hashfolder = hashfolder.replace("#","");
                    if(hashfolder != ""){
                        var user = JSON.parse(data);
                        var id = user[0]['id'];
                        $.post(link + "getsinglefolder",{hashfolder:hashfolder,id:id},function(e){
                            console.log(e);
                            $('tbody').html(e);
                         });
                    }
                },4000);
            }
        }
        else{
            window.location.href = "login.html";
        }
    });
    function changefolder(hash){
        console.log(hash);
    }
    function logout(){
        window.localStorage.removeItem("user");
        window.location.reload();
    }
</script>
