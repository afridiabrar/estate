<script>

    $(document).ready(function () {
        "use strict"; // Start of use strict
        /* initialize the external events
         -----------------------------------------------------------------*/
        $('#external-events .fc-event').each(function () {
            // store data so the calendar knows to render an event upon drop
            $(this).data('event', {
                title: $.trim($(this).text()), // use the element's text as the event title
                stick: true // maintain when user navigates (see docs on the renderEvent method)
            });
            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 999,
                revert: true, // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });
        });
        /* initialize the calendar
         -----------------------------------------------------------------*/
        //  var d = new Date();
        // var n = d.getFullYear();
        var month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";
        var d = new Date();
        var y = d.getFullYear();
        var n = month[d.getMonth()];
        var data = window.localStorage.getItem("user");
        var clData;
        var json = JSON.parse(data);
        var id = json[0]['id'];
      //  var link = "http://localhost/estate/api/";
       var link = "http://devlabx.com/estate/index.php/api/";
        $.post(link + "calender", {id: id}, function (e) {
            console.log(e);
            var clData = JSON.parse(e);
            $('#calendarr').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,listMonth'
                },
                defaultDate: y + '-' + n,
                navLinks: true, // can click day/week names to navigate views
                businessHours: true, // display business hours
                editable: true,
                droppable: true, // this allows things to be dropped onto the calendar
                drop: function () {
                    // is the "remove after drop" checkbox checked?
                    if ($('#drop-remove').is(':checked')) {
                        // if so, remove the element from the "Draggable Events" list
                        $(this).remove();
                    }
                },
                events: clData
            });
            //console.log(data);
        });

    });
</script>
